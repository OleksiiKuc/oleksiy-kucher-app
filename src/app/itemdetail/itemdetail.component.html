<div class="container"
     fxlayout="row"
     fxLayout.sm="column"
     fxLayout.xs="columg"
     fxLayoutAling.gt-md="space-around center"
     fxLayoutAling.gt-sm="space-around center"
     fxLayoutAling.gt-xs="space-around center"
     fxLayoutGap="30px"
     fxLayoutGap.sm="10px">

  <div fxFlex="45">
    <mat-card *ngIf="item">
      <mat-card-header>
        <mat-card-title>
          <h3>{{item.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{item.image}}" alt="{{item.name}}">
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="50">
    <mat-list *ngIf="item">
      <mat-list-item fxLayoutAlign="center">
        <h3>COMMENTS</h3>
      </mat-list-item>
      <hr>
      <mat-list-item class="item__comments">
        <mat-list>
          <mat-list-item *ngFor="let comment of item.comments">
            <p matLine class="item__comments-stars">{{comment.rating}} - Stars</p>
            <p matLine>{{comment.comment}}</p>
            <p matLine>-- {{comment.author | uppercase}}</p>
            <p matLine class="item__comments-date">{{comment.date | date}} --</p>
          </mat-list-item>
        </mat-list>
      </mat-list-item>
      <hr>
    </mat-list>
  </div>

</div>
